{% extends "portfolio/base.html" %}

{% block content %}

<h4 class="text-center mb-5">Evan has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h4>

{% for blog in blogs %}
  <div class="col-md-10">
    <h2>
      <a href="{% url 'blog:detail' blog.id %}">
        {{ blog.title }}
      </a>
    </h2>
    <p class="date">
      Published {{ blog.publish }} by {{ blog.author }}
    </p>
    {{ blog.description|truncatewords:30|linebreaks }}
  </div>
{% endfor %}
{% endblock %}
